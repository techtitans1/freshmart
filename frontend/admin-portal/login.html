<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navAuthItems">
                    <!-- Auth items will be dynamically updated by script.js -->
                </ul>
            </div>
        </div>
    </nav>

    <div id="flashMessageContainer" class="flash-message-container"></div>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Admin Login (Demo Mode)</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password (any value works in demo)</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                // Password is still required in the form, but its value is not checked.
                // const password = document.getElementById('password').value;

                // --- START: DEMO MODE LOGIN LOGIC ---
                let users = JSON.parse(localStorage.getItem('users') || '{}');
                let user = users[email];

                if (!user) {
                    // If the user doesn't exist in localStorage, create a temporary entry
                    // so getLoggedInUser() can retrieve a name.
                    // The password stored here is just a placeholder, it's never checked.
                    user = { name: email.split('@')[0] || 'Demo User', password: 'password-ignored-in-demo' };
                    users[email] = user;
                    localStorage.setItem('users', JSON.stringify(users));
                }

                sessionStorage.setItem('loggedInUserEmail', email);
                showFlashMessage(`Welcome, ${user.name}! (Demo Login)`, 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard_overview.html';
                }, 500); // Give time for flash message to show
                // --- END: DEMO MODE LOGIN LOGIC ---
            });
        });
    </script>
</body>
</html>
