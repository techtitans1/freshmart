<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navAuthItems">
                    <!-- Auth items will be dynamically updated by script.js -->
                </ul>
            </div>
        </div>
    </nav>

    <div id="flashMessageContainer" class="flash-message-container"></div>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Sign Up for Admin Access</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;

                if (password !== confirmPassword) {
                    showFlashMessage('Passwords do not match!', 'danger');
                    return;
                }

                let users = JSON.parse(localStorage.getItem('users') || '{}');

                if (users[email]) {
                    showFlashMessage('Email already registered. Please login or use a different email.', 'warning');
                    return;
                }

                users[email] = { name: name, password: password }; // Store password, though not used for validation in demo
                localStorage.setItem('users', JSON.stringify(users));

                // --- START: DEMO MODE SIGNUP LOGIC (Directly log in and redirect) ---
                sessionStorage.setItem('loggedInUserEmail', email);
                showFlashMessage('Account created successfully! Redirecting to dashboard.', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard_overview.html';
                }, 500); // Give time for flash message to show
                // --- END: DEMO MODE SIGNUP LOGIC ---
            });
        });
    </script>
</body>
</html>
